# ----------------------------------------------------------------------------
# Command
# ----------------------------------------------------------------------------
# Reload config: prefix-r
# Kill all sessions: tmux ls | grep : | cut -d. -f1 | awk '{print substr($1, 0, length($1)-1)}' | xargs kill

# ----------------------------------------------------------------------------
# Mac Terminal Stuff
# ----------------------------------------------------------------------------
# Mac Terminal.app: UTF-8; Disable Unicode East Asian Ambiguous characters are wide
# bg 0% shaded black, 76% text, 27% selection

# ----------------------------------------------------------------------------
# Theme Stuff
# ----------------------------------------------------------------------------
# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
# set-window-option -g window-status-current-attr bright

# pane border
## https://upload.wikimedia.org/wikipedia/en/1/15/Xterm_256color_chart.svg
set -g pane-border-bg black # colour234
set -g pane-border-fg colour235
set -g pane-active-border-bg black # colour234
set -g pane-active-border-fg colour244

set -g status-utf8 on
set -g utf8 on

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock
# set-window-option -g clock-mode-colour green #green
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 15
set -g status-right-length 145
set -g status-left '#[fg=green]#H #[fg=black] * #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-right '#[fg=green,bg=default,bright] #[fg=# red,dim,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=default]%a%l:%M %p#[default] #[fg=green]%Y-%m-%d'

# ----------------------------------------------------------------------------
# Behavior Features
# ----------------------------------------------------------------------------
# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# scrollback buffer
set -g history-limit 9999

# auto window rename
set-window-option -g automatic-rename

# rm mouse mode fail
# set -g mode-mouse off

# color
set -g default-terminal "screen-256color"

# status bar
set-option -g status-utf8 off

# Updates for tmux 2.2's current pane splitting paths.
if-shell "[[ `tmux -V` == *2.2* ]]" 'unbind c; bind c new-window -c "#{pane_current_path}"'
if-shell "[[ `tmux -V` == *2.2* ]]" 'unbind s; bind _ split-window -v -c "#{pane_current_path}"'
if-shell "[[ `tmux -V` == *2.2* ]]" "unbind '\"'; bind '\"' split-window -v -c '#{pane_current_path}'"
if-shell "[[ `tmux -V` == *2.2* ]]" 'unbind v; bind | split-window -h -c "#{pane_current_path}"'
if-shell "[[ `tmux -V` == *2.2* ]]" 'unbind %; bind % split-window -h -c "#{pane_current_path}"'

# ----------------------------------------------------------------------------
# Key Bindings
# ----------------------------------------------------------------------------
# C-b is not pretty common
unbind C-b
set-option -g prefix `
bind-key ` last-window
bind-key ` send-prefix

# clear scrollback buffer in tmux
bind C-k clear-history

# Bind page up, page down
bind-key -t emacs-copy j page-up
bind-key -t emacs-copy k page-down

# Allows us to use prefix a <command> to send commands to a TMUX session inside
# another TMUX session
# bind-key a send-prefix
# multi-level tmux
bind-key -n C-\ send-prefix

# Vi copypaste mode
# set-window-option -g mode-keys vi
# bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-selection

# pane traversal
bind C-b select-pane -L
bind C-n select-pane -D
bind C-p select-pane -U
bind C-f select-pane -R

bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# window kill
bind-key k confirm kill-pane  # kill window is &

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
